<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시물 수정</title>
</head>
<body>
<h1>게시물 수정</h1>

<form th:action="@{/edit2/{id}(id = ${check2.id})}" th:object="${check2}" method="post">
    <p>이름: <input type="text" th:field="*{name}"></p>
    <p>폰번호: <input type="text" th:field="*{phone}"></p>
    <p>도착 정보: <input type="text" th:field="*{arr}"></p>
    <p>비고: <textarea th:field="*{memo}"></textarea></p>
    <p><input type="submit"></p>
</form>
</body>
</html>
