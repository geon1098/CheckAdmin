<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 작성</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
   <div class="layout">
   	<form action="/listcreate" method="post" enctype="multipart/form-data">
    <p>작업 이름 :<input type="text" name="listname"></p>
    <p>작업 내용 :<input type="text" name="note"></p>
    <p>일시 :<input type="text" name="time"></p>
    <p>장소 :<input type="text" name="place"></p>
    <input type="submit" value="작성">
	</form>
   </div>
</body>
</html>
